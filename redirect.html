<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para WhatsApp...</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Preload WhatsApp domain -->
    <link rel="preconnect" href="https://wa.me">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25d366, #128c7e, #075e54);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .whatsapp-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .loading-text {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: progress 3s ease-in-out;
            transform-origin: left;
        }

        @keyframes progress {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(0.7); }
            100% { transform: scaleX(1); }
        }

        .fallback-link {
            margin-top: 2rem;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fallback-link a {
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .fallback-link a:hover {
            background: white;
            color: #25d366;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .analytics-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            max-width: 250px;
            display: none;
            animation: slideInRight 0.5s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .analytics-status.show {
            display: block;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 0.3rem 0;
        }

        .status-label {
            opacity: 0.8;
        }

        .status-value {
            font-weight: 500;
        }

        .error-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .error-container.show {
            display: block;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .retry-btn {
            background: white;
            color: #25d366;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .debug-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 10px;
            font-size: 10px;
            z-index: 9999;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug-info.show {
            display: block;
        }

        @media (max-width: 480px) {
            .redirect-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .whatsapp-icon {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .loading-text {
                font-size: 1rem;
            }

            .analytics-status {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>

<div class="redirect-container" id="mainContainer">
    <div class="whatsapp-icon">üì±</div>
    <h1>Redirecionando para WhatsApp</h1>
    
    <div class="loading-text" id="loadingText">
        <span class="loading-spinner"></span>
        Carregando...
    </div>
    
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
    
    <div class="fallback-link" id="fallbackLink">
        <p style="margin-bottom: 1rem; opacity: 0.9;">N√£o foi redirecionado automaticamente?</p>
        <a href="#" id="manualLink" target="_blank">
            üöÄ Abrir WhatsApp Manualmente
        </a>
    </div>
</div>

<div class="error-container" id="errorContainer">
    <div class="error-icon">‚ö†Ô∏è</div>
    <h2>Ops! Algo deu errado</h2>
    <p>N√£o conseguimos encontrar este link.</p>
    <button class="retry-btn" onclick="window.location.reload()">
        üîÑ Tentar Novamente
    </button>
    <div style="margin-top: 1rem;">
        <a href="index.html" style="color: white; opacity: 0.8;">‚Üê Voltar ao Gerador</a>
    </div>
</div>

<div class="analytics-status" id="analyticsStatus">
    <div style="font-weight: 600; margin-bottom: 0.5rem;">üìä Analytics Capturados:</div>
    <div class="status-item">
        <span class="status-label">Dispositivo:</span>
        <span class="status-value" id="deviceType">-</span>
    </div>
    <div class="status-item">
        <span class="status-label">Browser:</span>
        <span class="status-value" id="browserType">-</span>
    </div>
    <div class="status-item">
        <span class="status-label">Localiza√ß√£o:</span>
        <span class="status-value" id="userLocation">-</span>
    </div>
    <div class="status-item">
        <span class="status-label">Timestamp:</span>
        <span class="status-value" id="timestamp">-</span>
    </div>
</div>

<div class="debug-info" id="debugInfo">
    <pre id="debugContent"></pre>
</div>

<script>
// Configura√ß√µes
const CONFIG = {
    STORAGE_KEY: 'whatsapp_analytics_github',
    REDIRECT_DELAY: 2500, // 2.5 segundos padr√£o
    FALLBACK_DELAY: 5000, // 5 segundos padr√£o
    WEBHOOK_URL: 'https://editorn8n.clickmaxagency.com/webhook-test/analytics', // Opcional
    DEBUG: new URLSearchParams(window.location.search).get('debug') === 'true'
};

// Estado da aplica√ß√£o
let redirectData = {
    linkId: null,
    originalUrl: null,
    startTime: Date.now(),
    isMobile: false
};

// üîß Melhorar detec√ß√£o de dispositivo
function getDeviceType() {
    const ua = navigator.userAgent.toLowerCase();
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    
    // Detec√ß√£o mais precisa
    if (/ipad|tablet|kindle|playbook|silk/i.test(ua) || 
        (isTouchDevice && window.innerWidth > 600)) {
        return 'tablet';
    }
    
    if (/mobile|android|iphone|ipod|phone|blackberry|opera mini|iemobile|mobile/i.test(ua) ||
        (isTouchDevice && window.innerWidth <= 600)) {
        return 'mobile';
    }
    
    return 'desktop';
}

function getBrowserInfo() {
    const ua = navigator.userAgent;
    if (ua.includes('Chrome') && !ua.includes('Edg')) return 'Chrome';
    if (ua.includes('Safari') && !ua.includes('Chrome')) return 'Safari';
    if (ua.includes('Firefox')) return 'Firefox';
    if (ua.includes('Edg')) return 'Edge';
    if (ua.includes('Opera') || ua.includes('OPR')) return 'Opera';
    return 'Unknown';
}

function getOperatingSystem() {
    const ua = navigator.userAgent;
    if (ua.includes('Windows')) return 'Windows';
    if (ua.includes('Mac OS')) return 'macOS';
    if (ua.includes('Linux')) return 'Linux';
    if (ua.includes('Android')) return 'Android';
    if (ua.includes('iOS') || ua.includes('iPhone') || ua.includes('iPad')) return 'iOS';
    return 'Unknown';
}

// Geolocaliza√ß√£o via IP (com fallback melhorado)
async function getLocationData() {
    const fallbackLocation = {
        country: 'Brasil',
        city: 'S√£o Paulo',
        region: 'SP',
        ip: 'unknown'
    };

    try {
        // Tentar v√°rias APIs de geolocaliza√ß√£o com timeout
        const apis = [
            'https://ipapi.co/json/',
            'https://api.ipify.org?format=json'
        ];

        for (const api of apis) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);
                
                const response = await fetch(api, { 
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.country_name || data.country) {
                        return {
                            country: data.country_name || data.country || 'Unknown',
                            city: data.city || 'Unknown',
                            region: data.region || data.region_code || 'Unknown',
                            ip: data.ip || 'unknown'
                        };
                    } else if (data.ip) {
                        // API que retorna apenas IP
                        return { ...fallbackLocation, ip: data.ip };
                    }
                }
            } catch (error) {
                console.log(`API ${api} failed:`, error.message);
                continue;
            }
        }
        
        return fallbackLocation;
    } catch (error) {
        console.log('Todas as APIs de geolocaliza√ß√£o falharam, usando fallback');
        return fallbackLocation;
    }
}

// Coletar dados completos de analytics
async function collectAnalyticsData() {
    const deviceType = getDeviceType();
    const browser = getBrowserInfo();
    const os = getOperatingSystem();
    const location = await getLocationData();
    
    const analyticsData = {
        linkId: redirectData.linkId,
        timestamp: new Date().toISOString(),
        deviceType: deviceType,
        browser: browser,
        os: os,
        screenResolution: `${screen.width}x${screen.height}`,
        windowSize: `${window.innerWidth}x${window.innerHeight}`,
        language: navigator.language,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        referrer: document.referrer || 'direct',
        userAgent: navigator.userAgent,
        location: location,
        sessionData: {
            sessionStart: redirectData.startTime,
            loadTime: Date.now() - redirectData.startTime,
            pageVisibility: document.visibilityState,
            isMobile: redirectData.isMobile
        }
    };
    
    return analyticsData;
}

// Atualizar interface com dados coletados
function updateAnalyticsDisplay(data) {
    if (CONFIG.DEBUG || redirectData.isMobile) {
        document.getElementById('deviceType').textContent = data.deviceType;
        document.getElementById('browserType').textContent = data.browser;
        document.getElementById('userLocation').textContent = `${data.location.city}, ${data.location.country}`;
        document.getElementById('timestamp').textContent = new Date().toLocaleTimeString('pt-BR');
        document.getElementById('analyticsStatus').classList.add('show');
    }
}

// üîß Melhorar salvamento de analytics com fallbacks
function getStoredDataSafely() {
    try {
        const data = localStorage.getItem(CONFIG.STORAGE_KEY);
        return data ? JSON.parse(data) : [];
    } catch (error) {
        console.error('‚ùå localStorage error:', error);
        
        // Tentar sessionStorage como fallback
        try {
            const sessionData = sessionStorage.getItem(CONFIG.STORAGE_KEY);
            return sessionData ? JSON.parse(sessionData) : [];
        } catch (sessionError) {
            console.error('‚ùå sessionStorage also failed:', sessionError);
            return [];
        }
    }
}

function saveAnalyticsDataSafely(data) {
    try {
        const storedData = getStoredDataSafely();
        const linkIndex = storedData.findIndex(link => link.id === data.linkId);
        
        if (linkIndex !== -1) {
            if (!storedData[linkIndex].clicks) {
                storedData[linkIndex].clicks = [];
            }
            storedData[linkIndex].clicks.push(data);
            
            // Tentar salvar no localStorage primeiro
            try {
                localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(storedData));
                console.log('‚úÖ Analytics saved to localStorage');
            } catch (localError) {
                console.warn('‚ö†Ô∏è localStorage failed, trying sessionStorage');
                sessionStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(storedData));
                console.log('‚úÖ Analytics saved to sessionStorage');
            }
        } else {
            console.warn('‚ö†Ô∏è Link ID not found:', data.linkId);
            console.log('Available link IDs:', storedData.map(l => l.id));
        }
    } catch (error) {
        console.error('‚ùå Error saving analytics:', error);
        
        // √öltimo recurso: enviar para webhook mesmo se localStorage falhar
        if (CONFIG.WEBHOOK_URL) {
            sendToWebhook(data).catch(webhookError => {
                console.error('‚ùå Webhook also failed:', webhookError);
            });
        }
    }
}

// Enviar dados para webhook (opcional)
async function sendToWebhook(data) {
    if (!CONFIG.WEBHOOK_URL) return;
    
    try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        
        const response = await fetch(CONFIG.WEBHOOK_URL, {
            method: 'POST',
            signal: controller.signal,
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                action: 'click_tracked',
                linkId: data.linkId,
                clickData: data,
                source: 'github_pages',
                timestamp: new Date().toISOString()
            })
        });
        
        clearTimeout(timeoutId);
        
        if (response.ok) {
            console.log('‚úÖ Analytics sent to webhook');
        } else {
            console.log('‚ö†Ô∏è Webhook response not OK');
        }
    } catch (error) {
        console.log('‚ÑπÔ∏è Webhook not reachable (CORS or network):', error.message);
    }
}

// Atualizar texto de loading
function updateLoadingText() {
    const messages = [
        'Carregando...',
        'Capturando analytics...',
        'Preparando redirecionamento...',
        'Conectando ao WhatsApp...'
    ];
    
    let index = 0;
    const interval = setInterval(() => {
        document.getElementById('loadingText').innerHTML = `
            <span class="loading-spinner"></span>
            ${messages[index]}
        `;
        index = (index + 1) % messages.length;
    }, 600);
    
    // Parar anima√ß√£o ap√≥s redirecionamento
    setTimeout(() => clearInterval(interval), redirectData.isMobile ? 1500 : CONFIG.REDIRECT_DELAY);
}

// üîß Melhorar fun√ß√£o performRedirect para mobile
function performRedirect(isMobile = false) {
    if (redirectData.originalUrl) {
        console.log('üöÄ Redirecting to:', redirectData.originalUrl);
        console.log('üì± Mobile optimization:', isMobile);
        
        try {
            if (isMobile) {
                // No mobile, usar window.open como fallback
                const opened = window.open(redirectData.originalUrl, '_blank');
                if (!opened) {
                    // Se popup foi bloqueado, usar location.href
                    window.location.href = redirectData.originalUrl;
                }
            } else {
                // No desktop, usar m√©todo normal
                window.location.href = redirectData.originalUrl;
            }
        } catch (error) {
            console.error('‚ùå Redirect failed:', error);
            showFallbackLink();
        }
    } else {
        console.error('‚ùå No URL to redirect to');
        showError();
    }
}

// Mostrar link manual
function showFallbackLink() {
    document.getElementById('fallbackLink').style.display = 'block';
    document.getElementById('manualLink').href = redirectData.originalUrl;
}

// Mostrar erro
function showError() {
    document.getElementById('mainContainer').style.display = 'none';
    document.getElementById('errorContainer').classList.add('show');
}

// üêõ Debug melhorado para mobile
function debugMobileIssues() {
    const debug = {
        userAgent: navigator.userAgent,
        screen: `${screen.width}x${screen.height}`,
        window: `${window.innerWidth}x${window.innerHeight}`,
        localStorage: {
            available: typeof(Storage) !== "undefined",
            data: localStorage.getItem(CONFIG.STORAGE_KEY)
        },
        url: window.location.href,
        params: Object.fromEntries(new URLSearchParams(window.location.search)),
        timestamp: new Date().toISOString(),
        deviceType: getDeviceType(),
        browser: getBrowserInfo(),
        os: getOperatingSystem()
    };
    
    console.log('üêõ Mobile Debug Info:', debug);
    
    // Mostrar debug na tela se necess√°rio
    if (CONFIG.DEBUG) {
        const debugDiv = document.getElementById('debugInfo');
        debugDiv.querySelector('#debugContent').textContent = JSON.stringify(debug, null, 2);
        debugDiv.classList.add('show');
    }
    
    return debug;
}

// üîß FUN√á√ÉO PRINCIPAL CORRIGIDA
async function initializeRedirect() {
    try {
        // 1. Detectar dispositivo m√≥vel
        redirectData.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const redirectDelay = redirectData.isMobile ? 1500 : CONFIG.REDIRECT_DELAY;
        const fallbackDelay = redirectData.isMobile ? 3000 : CONFIG.FALLBACK_DELAY;
        
        console.log('üì± Is mobile device:', redirectData.isMobile);
        console.log('‚è±Ô∏è Redirect delay:', redirectDelay);
        
        // 2. Debug inicial
        debugMobileIssues();
        
        // 3. Extrair par√¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        redirectData.linkId = urlParams.get('id');
        
        console.log('üîç Processing link ID:', redirectData.linkId);
        console.log('üåê URL atual:', window.location.href);
        
        if (!redirectData.linkId) {
            console.error('‚ùå No link ID provided');
            showError();
            return;
        }
        
        // 4. Buscar dados do link no localStorage
        let storedData;
        try {
            storedData = getStoredDataSafely();
            console.log('üíæ Stored data loaded:', storedData.length, 'links');
        } catch (error) {
            console.error('‚ùå Error loading stored data:', error);
            storedData = [];
        }
        
        const linkData = storedData.find(link => link.id === redirectData.linkId);
        
        if (!linkData) {
            console.error('‚ùå Link data not found for ID:', redirectData.linkId);
            console.log('üìä Available links:', storedData.map(l => l.id));
            
            // üîÑ Fallback: Tentar construir URL do WhatsApp genericamente
            const fallbackUrl = 'https://wa.me/';
            console.log('üîÑ Using fallback URL:', fallbackUrl);
            redirectData.originalUrl = fallbackUrl;
            
            // Mostrar erro mas tentar redirecionar mesmo assim
            setTimeout(() => {
                window.location.href = fallbackUrl;
            }, 2000);
            return;
        }
        
        redirectData.originalUrl = linkData.originalUrl;
        console.log('‚úÖ Link data found:', linkData);
        console.log('üéØ Target URL:', redirectData.originalUrl);
        
        // 5. Iniciar anima√ß√µes
        updateLoadingText();
        
        // 6. Coletar dados de analytics (com timeout para mobile)
        let analyticsData;
        try {
            const analyticsPromise = collectAnalyticsData();
            const timeoutPromise = new Promise((_, reject) => 
                setTimeout(() => reject(new Error('Analytics timeout')), 3000)
            );
            
            analyticsData = await Promise.race([analyticsPromise, timeoutPromise]);
            console.log('üìä Analytics collected:', analyticsData);
        } catch (error) {
            console.warn('‚ö†Ô∏è Analytics collection failed, using basic data:', error);
            // Fallback com dados b√°sicos
            analyticsData = {
                linkId: redirectData.linkId,
                timestamp: new Date().toISOString(),
                deviceType: getDeviceType(),
                browser: getBrowserInfo(),
                os: getOperatingSystem(),
                referrer: document.referrer || 'direct',
                userAgent: navigator.userAgent,
                location: { country: 'Unknown', city: 'Unknown', ip: 'unknown' },
                sessionData: {
                    isMobile: redirectData.isMobile,
                    loadTime: Date.now() - redirectData.startTime
                }
            };
        }
        
        // 7. Atualizar interface
        updateAnalyticsDisplay(analyticsData);
        
        // 8. Salvar dados localmente
        try {
            saveAnalyticsDataSafely(analyticsData);
        } catch (error) {
            console.warn('‚ö†Ô∏è Failed to save analytics locally:', error);
        }
        
        // 9. Enviar para webhook (n√£o bloquear no mobile)
        if (!redirectData.isMobile) {
            await sendToWebhook(analyticsData);
        } else {
            // No mobile, enviar sem aguardar
            sendToWebhook(analyticsData).catch(console.warn);
        }
        
        // 10. Executar redirecionamento
        console.log('üöÄ Starting redirect in', redirectDelay, 'ms');
        setTimeout(() => {
            performRedirect(redirectData.isMobile);
        }, redirectDelay);
        
        // 11. Mostrar link manual como fallback
        setTimeout(showFallbackLink, fallbackDelay);
        
    } catch (error) {
        console.error('‚ùå Critical error in redirect process:', error);
        
        // üîÑ √öltimo recurso: tentar redirecionar para WhatsApp mesmo com erro
        const fallbackUrl = 'https://wa.me/';
        console.log('üÜò Emergency fallback to:', fallbackUrl);
        
        setTimeout(() => {
            window.location.href = fallbackUrl;
        }, 2000);
    }
}

// Event Listeners
document.addEventListener('DOMContentLoaded', initializeRedirect);

// Detectar quando usu√°rio sai da p√°gina
window.addEventListener('beforeunload', () => {
    console.log('üì± User redirected to WhatsApp');
});

// Detectar se usu√°rio voltou (poss√≠vel falha no redirecionamento)
